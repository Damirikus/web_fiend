<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
  <title>Sign up</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>


<body class="text-center mt-5">

<h1 class="h3 mb-3 fw-normal">Registration</h1>
<form th:action="@{/registration}" method="post">
  <div class="form-floating">

    <div th:unless="${usernameError}">
        <input type="text" name="username" class="form-control" placeholder="username"/>
    </div>
    <div th:if="${usernameError}">
      <input type="text" name="username" class="form-control  is-invalid" placeholder="username"/>
      <div class="invalid-feedback" th:text="${usernameError}">
        Please provide a valid state.
      </div>
    </div>

  </div>

  <div class="form-floating">

    <div th:unless="${emailError}">
      <input type="email" name="email" class="form-control" placeholder="name@example.com"/>
    </div>
    <div th:if="${emailError}">
      <input type="email" name="email" class="form-control is-invalid" placeholder="name@example.com"/>
      <div class="invalid-feedback" th:text="${emailError}">
        Please provide a valid state.
      </div>
    </div>

  </div>

  <div class="form-floating">


    <div th:unless="${passwordError}">
      <input type="password" name="password" class="form-control" placeholder="Password"/>
    </div>
    <div th:if="${passwordError}">
      <input type="password" name="password" class="form-control is-invalid" placeholder="Password"/>
      <div class="invalid-feedback" th:text="${passwordError}">
        Please provide a valid state.
      </div>
    </div>

  </div>
  <div class="form-floating">


    <div th:unless="${password2Error}">
      <input type="password" name="password2" class="form-control" placeholder="Confirm the password"/>
    </div>
    <div th:if="${password2Error}">
      <input type="password" name="password2" class="form-control is-invalid" placeholder="Confirm the password"/>
      <div class="invalid-feedback" th:text="${password2Error}">
        Please provide a valid state.
      </div>
    </div>

  </div>
  <div>
    <div class="g-recaptcha" data-sitekey="6LfSXgAgAAAAACvl_dBFMhSO3fgK9vrB5yw3efNZ"></div>
    <div th:if="${captchaError}" class="alert alert-danger" role="alert">
      <h5 th:text="${captchaError}"></h5>
    </div>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
<!--  <div th:if="${message}">-->
<!--    <h3 th:text="${message}">message</h3>-->
<!--  </div>-->
  <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>
</body>


</html>
