<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>



<body>
<header th:insert="blocks/header :: header"></header>


<table style="width:300px">
    <thead>
    <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Activity</th>
        <th>Password</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${users}" class="alert mt-2">
        <td th:text="${el.username}"></td>
        <td th:text="${el.roles}"></td>
        <td th:text="${el.active}"></td>
        <td th:text="${el.password}"></td>
        <td><a th:href="'/admin/' + ${el.id}">Edit</a> </td>
        <td>
            <form th:action="@{/admin/delete}" method="post">
                <input type="hidden" th:value="${el.id}" name="userId">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>







<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
