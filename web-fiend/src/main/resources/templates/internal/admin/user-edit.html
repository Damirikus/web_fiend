<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>



<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>User editor</h1>
    <form th:action="@{/admin}" th:method="POST">
        <br/>
        <label for="username">Username: </label>
            <input type="text" id="username" name="username" th:value="${user.username}" class="form-control">

        <br/>
        <div th:each="role : ${roles}">
            <input id="role" type="checkbox" th:name="${role}" th:value="${role}" th:checked="${user.roles.contains(role)}">
            <label for="role"  th:text="${role}"></label>
        </div>
        <input type="hidden" th:value="${user.id}" name="userId">
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>


<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
