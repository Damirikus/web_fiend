<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>


<body class="text-center mt-5">

<!--<img class="mb-4" th:src="@{sf.png}" alt="">-->
<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
<form th:action="@{/login}" method="post">
    <div class="form-floating">
        <input type="text" name="username" class="form-control" placeholder="name@example.com" id="floatingInput"/>
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" placeholder="Password" id="floatingPassword"/>
        <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
<!--    <div><input type="submit" value="Sign In"/></div>-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <br/>
    <a type="button" class="btn btn-primary btn-lg px-4 gap-3" th:href="@{/registration}">Registration</a>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>
</body>


</html>
