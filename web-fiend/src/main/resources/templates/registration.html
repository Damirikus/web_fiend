<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
  <title>Sign up</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>


<body class="text-center mt-5">

<h1 class="h3 mb-3 fw-normal">Registration</h1>
<form th:action="@{/registration}" method="post">
  <div class="form-floating">
    <input type="text" name="username" class="form-control" placeholder="username" id="floatingInput"/>
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating">
    <input type="email" name="email" class="form-control" placeholder="name@example.com" id="floatingEmail"/>
    <label for="floatingEmail">Email</label>
  </div>
  <div class="form-floating">
    <input type="password" name="password" class="form-control" placeholder="Password" id="floatingPassword"/>
    <label for="floatingPassword">Password</label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  <div th:if="${message}">
    <h3 th:text="${message}">message</h3>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>
</body>


</html>
